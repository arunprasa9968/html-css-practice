<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Position Example</title>
  <style>
    body {
      height: 1200px; /* To enable scrolling */
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .sticky {
      position: fixed;
      top: 0;
      background: #673ab7;
      color: white;
      padding: 20px;
      font-size: 20px;
      z-index: 1;
    }
    .content {
      padding: 20px;
      background: #f5f5f5;
      height: 1000px;
    }
    #arun {
      height: 1000px;
      background:red;
      margin-top: 20px;
      text-align: center;
      line-height: 100px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="sticky">
    Sticky Position Box<br>
    (Sticks to top when scrolling)
  </div>
  
    Scroll down to see the purple box stick to the top of the viewport.
  </div>
  <div id="arun"></div>
</body>
</html>
