<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property Example</title>
    <style>
        .block {
            display: block;
            background: #cce5ff;
            margin-bottom: 10px;
            padding: 10px;
        }
        .inline {
            display: inline;
            background: #d4edda;
            padding: 5px;
        }
        .inline-block {
            display: inline-block;
            background: #fff3cd;
            width: 120px;
            height: 40px;
            margin-right: 10px;
            text-align: center;
            vertical-align: middle;
            line-height: 40px;
        }
        .none {
            display: none;
        }
    </style>
</head>
<body>
    <h2>display: block</h2>
    <div class="block">This is a block element (takes full width).</div>

    <h2>display: inline</h2>
    <span class="inline">Inline element 1</span>
    <span class="inline">Inline element 2</span>

    <h2>display: inline-block</h2>
    <span class="inline-block">Inline-block 1</span>
    <span class="inline-block">Inline-block 2</span>

    <h2>display: none</h2>
    <div class="none">You can't see me!</div>
</body>
</html>
