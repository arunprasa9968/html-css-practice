<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Absolute Position Example</title>
  <style>
    /*.container {
      position: relative;
      width: 300px;
      height: 200px;
      background: #eee;
      margin: 40px;
      border: 1px solid #ccc;
    }*/
    .box {
      width: 100px;
      height: 80px;
      background: #4caf50;
      color: white;
      padding: 10px;
    }
    .absolute {
      position: absolute;
      color: yellow;
    
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">Normal Position</div>
    <div class="box absolute">Absolute Position (moved)</div>
  </div>
  <p>
    The pink box uses <code>position: absolute;</code> and is placed 40px from the top and 60px from the left of its container.<br>
    It does not affect the layout of other elements.
  </p>
</body>
