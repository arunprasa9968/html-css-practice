<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    



</head>

<body>
    <nav class="container">
        <div class="logo">
            <img src="image/flipkartlogo.PNG" alt="loading...">
        </div>
        <div class="search-container">
            <i class="fas fa-search icon"></i>
            <input type="searchbox" class="search-input" placeholder="    flipkart">

        </div>
        <div class="login dropdown">
            <button class="btn"><i class="fa-regular fa-circle-user"> login <span id="arrow"><i
                            class="fa-solid fa-circle-chevron-down"></i></span> </i></button>
            <div class="content">
                <a href="loginpage.html">My Account</a>
                <a href="#">Orders</a>
                <a href="#">Wishlist</a>
                <a href="#">Cart</a>
                <a href="#">Logout</a>
            </div>
        </div>
        <div class="cart"><button class="btn"><i class="fa-solid fa-cart-shopping"> <span>Cart</span> </i></button>
        </div>
        <div class="shop"><i class="fa-solid fa-shop"></i></div>
        <div class="three"><i class="fa-solid fa-ellipsis-vertical"></i></div>
    </nav>

    <div class="container2">
        <div class="img"><img src="image/kilos1.PNG" alt="">
            <p class="caption">kilos</p>
        </div>
        <div class="img"><img src="image/mobile2.PNG" alt="">
            <p class="caption">mobile</p>
        </div>
        <div class="img"><img src="image/fashion3.png" alt="">
            <p class="caption">fashion</p>
        </div>
        <div class="img"><img src="image/electronics4.png" alt="">
            <p class="caption">elctronics</p>
        </div>
        <div class="img"><img src="image/flitebooking.png" alt="">
            <p class="caption">flit booking</p>
        </div>
        <div class="img"><img src="image/beauty,toys&more.png" alt="">
            <p class="caption">beauty.toys nad more</p></i>
        </div>
    </div>











    <div class="container3">
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>

            <!-- Carousel Inner -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="image/a.png" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="image/b.png" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="image/c.png" class="d-block w-100" alt="Image 3">
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
